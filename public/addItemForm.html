<!--Form for adding an item to the database/fridge
    Can specify the item type, expriation date, date added,
      and a note (public or private). Not able to associate
      the item with an individual user-->

<html>
    <form action="/read_add_item_form" method="post">
        Type: <input name="type"><p>
        Expiration Date: <input name="expDate"><p>
        Date Added: <label for="today">
            <input type="checkbox" id="today" name="today" value="yes">  Today
        </label>, Other: <input name="dateAdded"><p>
        Note: <input name="note">
        <label for="public">
            <input type="checkbox" id="public" name="public" value="yes">  Public (default is private)
        </label><p>
        <input type="submit" value="Add item!">
    </form>
    <br>
    <a href="/home">Go back to Home</a>
</html>
